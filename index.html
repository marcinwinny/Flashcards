<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>National capitals memory game</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="world-image">
    <h1 align="center">What is the capital of...</h1>
    <div class="container">
        <!-- Nine <div> elements with question terms -->
        <div class="card">
            <div class="front"><p>Ghana</p></div>
            <div class="back"><p>Accra</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Egypt</p></div>
            <div class="back"><p>Cairo</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Qatar</p></div>
            <div class="back"><p>Doha</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Finland</p></div>
            <div class="back"><p>Helsinki</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Indonesia</p></div>
            <div class="back"><p>Jakarta</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Laos</p></div>
            <div class="back"><p>Vientiane</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Myanmar</p></div>
            <div class="back"><p>Naypyidaw</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Greenland</p></div>
            <div class="back"><p>Nuuk</p></div>
        </div>
        <div class="card">
            <div class="front"><p>Lebanon</p></div>
            <div class="back"><p>Beirut</p></div>
        </div>
    </div>
</div>
</body>
</html>
